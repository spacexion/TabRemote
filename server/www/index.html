<html>
<head>
    <title>TabRemote</title>
    <link rel="icon" type="image/png" href="icon.png" sizes="80x80">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="libs/xlog.js"></script>
    <script src="libs/xutils.js"></script>
    <script src="libs/tabremote-webclient.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="darkTheme">
<div id="appContainer" class="container-fluid">
    <div id="appHeader" class="row justify-content-between">
        <div id="appTitle" class="mt-1 ml-3 h1">TabRemoteServer</div>
        <div class="row mr-3">
            <div id="appServerAuth" class="mt-3 mr-3">
                <input id="appServerAuthPassword" placeholder="Password" type="password"/>
                <button id="appServerAuthButton" class="btn btn-info btn-sm mb-1">Ok</button>
            </div>
            <div id="appServerStatus" class="mt-4 mr-3">Not connected to TabRemote Server yet.</div>
        </div>
    </div>
    <div id="viewLoaderHeader" class="row-sm-3 mt-3 rounded-top">
        <ul id="viewLoaderHeaderContent" class="nav nav-tabs"></ul>
    </div>
    <div id="viewLoader" class="row-sm-3">
    </div>
</div>
</body>
</html>
