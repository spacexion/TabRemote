
<div class="tab-view youtube_com">
    <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8">
            <div class="row mt-3 playerContainer">
                <div class="col-8 p-0">
                    <div class="row m-3">
                        <div class="col">
                            <div class="row">
                                <input type="text" class="form-control" data-id="dataTitle" placeholder="Title" disabled>
                            </div>
                            <div class="row mt-2">
                                <div class="accordion w-100">
                                    <div class="card">
                                        <div class="card-header p-1">
                                            <h5 class="mb-0">
                                                <button data-id="buttonDescription" class="btn btn-block btn-info text-left" type="button">
                                                    <i class="fas fa-sort-amount-down"></i>&nbsp;Description
                                                </button>
                                            </h5>
                                        </div>

                                        <div data-id="descriptionCollapse" class="collapse">
                                            <div data-id="dataDescription" class="card-body text-dark"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-4 pl-0">
                                    <input type="text" class="form-control" data-id="dataViews" placeholder="Views" disabled>
                                    <input type="text" class="form-control mt-1" data-id="dataDate" placeholder="Date" disabled>
                                </div>
                                <div class="col-3"></div>
                                <div class="col-5">
                                    <div class="row">
                                        <div class="col-3 pl-0 pt-0">
                                            <div class="avatarContainer">
                                                <img data-id="dataAuthorAvatar" class="thumbnail" src="">
                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <div class="row">
                                                <input type="text" class="form-control" data-id="dataAuthorName" placeholder="Author" disabled>
                                                <input type="text" class="form-control mt-1" data-id="dataAuthorSubscribers" placeholder="Subscribers" disabled>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="row">
                                                <button data-id="buttonSubscribe" class="btn btn-outline-light p-1 ml-2" type="button" style="border: 0">
                                                    <span class="h2"><i data-id="dataSubscribed" class="far fa-check-circle text-secondary"></i></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button data-id="buttonPrev" class="btn btn-info btn-lg"><i class="fas fa-step-backward"></i></button>
                                    <button data-id="buttonPlay" class="btn btn-success btn-lg">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button data-id="buttonPause" class="btn btn-warning btn-lg" style="display: none;">
                                        <i class="fas fa-pause"></i>
                                    </button>
                                    <button data-id="buttonNext" class="btn btn-info btn-lg mr-2"><i class="fas fa-step-forward"></i></button>
                                    <button data-id="buttonMute" class="btn btn-secondary btn-lg"><i class="fas fa-volume-up"></i></button>
                                </div>
                                <div class="col text-right">
                                    <button data-id="buttonLike" class="btn btn-secondary btn-lg"><i class="fas fa-thumbs-up"></i></button>
                                    <span data-id="dataLikes" class="mr-2">0</span>
                                    <button data-id="buttonDislike" class="btn btn-secondary btn-lg"><i class="fas fa-thumbs-down"></i></button>
                                    <span data-id="dataDislikes">0</span>
                                </div>
                            </div>
                            <div class="row mt-3 text-center">
                                <div class="col p-0">
                                    <span data-id="progressTimeCurrent">00:00</span>
                                </div>
                                <div class="col-9 p-0">
                                    <div class="progress mt-1">
                                        <div data-id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col p-0">
                                    <span data-id="progressTimeMax">00:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 pr-0">
                    <div class="thumbnailContainer text-right">
                        <img data-id="dataThumbnail" class="thumbnail" src="">
                    </div>
                </div>
            </div>
            <div class="row followingVideosContainer mt-3 mb-5" style="display: none;">
                <div class="col">
                    <p class="h5">Following Videos</p>
                    <div class="row flex-nowrap followingVideosList">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2"></div>
    </div>
</div>
